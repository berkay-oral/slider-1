  <body id="bdy">

  <div class="container ">
      <div class="text-center"><h1>SLIDER GALLERY</h1></div>
      <div class="row">
          <div class="col-lg-12  ">
              <div class="slideFull text-center" >
                <img id="slideImage" src="img/n1.jpg" alt=""> 
            </div>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-12  ">

                    <div class="caresoul_images">
                            <div class="slide"> <img id="img1" src="img/n1.jpg" alt=""> </div>
                            <div class="slide"> <img id="img2" src="img/n2.jpg" alt=""> </div>
                            <div class="slide"> <img id="img3" src="img/n3.jpg" alt=""> </div>
                            <div class="slide"> <img id="img4" src="img/n4.jpg" alt=""> </div>

                    </div>

                  <button class="caresoul_button next" id="next">></button>

              
            </div>
           
          </div>
      </div>
  </div>
